<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    <div class="container">
        <div id="result">
            <input type="text" value="" id="top" style="width: 100%;height: 50%;" disabled>
            <input type="text" value="" id="res" style="width: 100%;height: 50%;" disabled>
        </div>
        <div id="buttons">
            <table>
 <tr>              
<td><button class="deff" value="ac" onclick="act('ac')">AC</button></td>
<td><button class="deff" value="pm" onclick="act('pm')">+/-</button></td>
<td><button class="deff" value="%" onclick="act('%')">%</button></td>
<td><button class="op" value="/" onclick="op('/')">/</button></td>
</tr> 
<tr>              
    <td><button class="num" onclick="numbers('7')">7</button></td>
    <td><button class="num" onclick="numbers('8')" >8</button></td>
    <td><button class="num" onclick="numbers('9')">9</button></td>
    <td><button class="op" onclick="op('x')">x</button></td>
</tr> 
<tr>              
        <td><button class="num" onclick="numbers('4')">4</button></td>
        <td><button class="num" onclick="numbers('5')">5</button></td>
        <td><button class="num" onclick="numbers('6')">6</button></td>
        <td><button class="op" onclick="op('-')">-</button></td>
</tr> 
<tr>              
    <td><button class="num" onclick="numbers('1')">1</button></td>
    <td><button class="num" onclick="numbers('2')">2</button></td>
    <td><button class="num" onclick="numbers('3')">3</button></td>
    <td><button class="op" onclick="op('+')">+</button></td>
    
</tr> 
<tr>              
    <td colspan="2"><button class="num" style="width: 100%; border-radius: 30px;" onclick="numbers('0')">0</button></td>
    <td><button class="num" onclick="numbers('.')">.</button></td>
  
    <td><button class="op" onclick="op('=')">=</button></td>
    
</tr> 
</table>

        </div>
    </div></center>
</body>
</html>
